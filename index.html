
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="manifest" href="/manifest.json">
<script type="module">
  import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
  const el = document.createElement('pwa-update');
  document.body.appendChild(el);
</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Concreto</title>
  <script>
    function calcularVolume() {
      const comprimento = parseFloat(document.getElementById('comprimento').value);
      const largura = parseFloat(document.getElementById('largura').value);
      const altura = parseFloat(document.getElementById('altura').value) / 100;

      if (isNaN(comprimento) || isNaN(largura) || isNaN(altura)) {
        document.getElementById('resultado').innerText = 'Preencha todos os campos corretamente.';
        return;
      }

      const volume = comprimento * largura * altura;
      document.getElementById('resultado').innerText = `Volume: ${volume.toFixed(2)} m³`;
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <section class="py-12 bg-white">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-gray-50 p-6 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Cálculo Rápido de Concreto</h2>

        <div class="grid gap-4 md:grid-cols-2">
          <div>
            <label for="estrutura" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Estrutura</label>
            <select id="estrutura" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
              <option value="laje">Laje</option>
              <option value="fundacao">Fundação</option>
              <option value="coluna">Coluna</option>
              <option value="viga">Viga</option>
              <option value="contrapiso">Contrapiso</option>
            </select>
          </div>

          <div>
            <label for="comprimento" class="block text-sm font-medium text-gray-700 mb-1">Comprimento (m)</label>
            <input type="number" id="comprimento" step="0.01" placeholder="Ex: 5" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
          </div>

          <div>
            <label for="largura" class="block text-sm font-medium text-gray-700 mb-1">Largura (m)</label>
            <input type="number" id="largura" step="0.01" placeholder="Ex: 3" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
          </div>

          <div>
            <label for="altura" class="block text-sm font-medium text-gray-700 mb-1">Altura (cm)</label>
            <input type="number" id="altura" step="0.1" placeholder="Ex: 10" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
          </div>
        </div>

        <div class="mt-6">
          <button onclick="calcularVolume()" class="w-full bg-orange-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
            Calcular
          </button>
        </div>

        <div id="resultado" class="mt-4 text-center text-lg font-bold text-green-700">
          Volume: 0 m³
        </div>
      </div>
    </div>
  </section>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/pwabuilder-sw.js');
  }
</script>
</body>
</html>
